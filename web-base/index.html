<!DOCTYPE html>

<html>

<head>
    <title> WebBase from QA ninja</title>
    <script src="js/vue.js"> </script>
</head>

<body>
    <div id="app">
        <h1>Cadastro de alunos</h1>

        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input name="nomeCompleto" type="text">

            <label for="email">Email</label>
            <input name="email" type="text">

            <label for="nota">Nota</label>
            <input type="text" name="nota">

            <input type="button" value="Cadastrar">
        </form>

        <div>
            <table class="table">
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota</th>
                </thead>
                <tbody>
                    <tr v-for="aluno in alunos"> <!--criando uma tabela dinamica com vue--> 
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Esse script estÃ¡ vinculando o vue com o meu html que dei o id de app  -->
    <script>
        var app = new Vue({
            el : "#app",
            data: {
                alunos:[
                    {nome: 'David Padilha', email: 'david@teste.com', nota: 10},
                    {nome: 'Alex Naider', email: 'naider@teste.com', nota: 8},
                    {nome: 'Roberto Carlos', email: 'roberto@teste.com', nota: 6}
                ]
            }
        })
    </script>

    <style>
        .table {
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }

        .table th, .table td {
            border-top: 1px solid #ccc;
        }
    </style>

</body>

</html>
